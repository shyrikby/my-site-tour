<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="shortcut icon" href="img/tourism.png" type="image/x-icon">
	<title>Туристические визы в теплые страны</title>
</head>
<body>
	<div class="header">
		<div class="container">
			<div class="header-top">
				<a href="#" class="logo">
				<img src="img/Best_tour_plan.png" alt="Best_tour_plan" class="logo__image">
			   </a>
			   <form action="#" class="search">
				  <input class="search__form" type="text" name="text" placeholder="Search Location" required>
				  <button class="button search__button">
					  <img src="img/button_1.png" alt="Button" class="search__icon">
					  <img src="img/Vector-strich.png" alt="Strich" class="search__strich"> 
				  </button>
			   </form>   
				<a href="#" target="_blank" class="user">
					<img src="img/Photo_avatar.jpg" alt="Photo" class="user__photo">					
				</a>
				<span class="user__name">Alex</span>			     
			</div>
			<!--header-top-->
			<div class="header-menu">
				
			</div>
			<!-- /.header-menu -->
		</div>
		<!-- /.container -->
	</div>	
</body>
</html>
